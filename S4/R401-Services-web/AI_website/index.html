<!DOCTYPE html>
<html>

<head>
    <!-- Use for socket.io, to chat with the AI -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="userInput.js" defer></script>

    <!-- To style the markdown output of the AI -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Styles -->
    <link rel="stylesheet" href="chat_style.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    
    <title>AI Chat</title>
</head>

<body>
    <ul id="messages" class="messages"></ul>
    <form id="form" action="">
        <!-- Model selection dropdown -->
        <select id="model-selector">
            <option value="deepscaler">DeepScaler</option>
            <option value="deepseek-r1:1.5b">DeepSeek R1</option>
            <option value="llama3.2">Llama 3.2</option>
            <option value="deepseek-coder">DeepSeekCoder</option>
        </select>
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
</body>

</html>
